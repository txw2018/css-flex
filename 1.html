<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .flex-wrap {
        width: 300px;
        height: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.5);
        padding: 30px;
        box-sizing: border-box;
        margin: auto;
        margin-bottom: 50px;


    }

    .flex-wrap .item {
        width: 70px;
        height: 70px;
        background-color: black;
        border-radius: 50%;
        box-shadow: inset 0px 0px 10px 5px rgba(255, 255, 255, 0.5);
    }

    /* 一点 */
    .flex1 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 两点 */
    .flex2 {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

    }

    .flex2 .item:nth-of-type(2) {
        align-self: flex-end;
        /* 第二种方法 */
        /* margin-top: auto; */
        /* margin-left: auto; */
    }

    /* 三点 */
    .flex3 {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

    }

    .flex3 .item:nth-of-type(2) {
        align-self: center;
    }

    .flex3 .item:nth-of-type(3) {
        align-self: flex-end;
    }

    /* 四点 */
    .flex4 {
        display: flex;
        justify-content: space-between;
        flex-direction: column;

    }


    .flex4 .first,
    .flex4 .second {
        display: flex;
        justify-content: space-between;
    }

    /* 五点 */
    .flex5 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .flex5 .first,
    .flex5 .third {
        display: flex;
        justify-content: space-between;
    }

    .flex5 .second {
        display: flex;
        justify-content: center;
    }

    /* 六点 */
    .flex6 {
        display: flex;
        justify-content: space-between;
    }

    .flex6 .first,
    .flex6 .second {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
</style>

<body>
    <div class="flex-wrap flex1">
        <div class="item"></div>
    </div>

    <div class="flex-wrap flex2">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="flex-wrap flex3">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="flex-wrap flex4">
        <div class="first">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="flex-wrap flex5">
        <div class="first">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second">
            <div class="item"></div>
        </div>
        <div class="third">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="flex-wrap flex6">
        <div class="first">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

        </div>
    </div>
</body>

</html>
