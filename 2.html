<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container1{
       width: 100vw;
       height: 100px;
       display: flex;

    }
    .container1 .left{
        width: 100px;
        background-color: red;

    }
    .container1 .content{
        flex-grow: 1;
        background-color: black;
    }
    .container1 .right{
        width: 100px;
        background-color: red; 
    }
</style>
<body>
    1.两边固定宽度，中间自适应
    <div class="container1">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
    </div>
</body>
